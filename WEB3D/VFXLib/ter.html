
<!DOCTYPE html>
<html lang="en">
<head>
    <title>three.js webgl</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
        body {
            font-family: Monospace;
            background-color: #f0f0f0;
            margin: 0px;
            overflow: hidden;
        }
    </style>
</head>
<body>

<script src="./lib/three/build/three.min.js"></script>
<script src="./lib/three/examples/js/libs/stats.min.js"></script>
<script type="text/javascript" src="./dat.gui.min.js"></script>

<script src="./lib/three/examples/js/controls/OrbitControls.js"></script>
<script src="./lib/three/examples/js/controls/TrackballControls.js"></script>

<script src="./ParticleSystem.js"></script>
<script src="./paticleParameter.js"></script>
<script src="./FlowTexture.js"></script>
<script src="./AdditiveTerrain.js"></script>


<script>

    var container, stats;
    var camera, scene, projector, renderer;
    var mesh, animation;

    var ps;

    var gui;
    var controls;


    var min = new THREE.Vector3(-300.0, 0.0, -300.0);
    var max = new THREE.Vector3( 300.0, 0.0,  300.0);


    particleSystem = new ParticleSystem();
    particleSystem.initialize(1000);

    particleSystem.setParameters(Examples.snowStorm);
    particleSystem.setParameters({seedSize : 3.1});
    particleSystem.setParameters({seedVelMag : 100.3});
    particleSystem.setParameters({windStrength: 0.5});
    particleSystem.setParameters({seedLife : 10});


    var terrain = new AdditiveTerrain();
    terrain.initialize(min, max, 1000, 1000, 100000, 0.5);


    init();
    //animate();
    loop();

    function init() {

        container = document.createElement( 'div' );
        document.body.appendChild( container );

        var info = document.createElement( 'div' );
        info.style.position = 'absolute';
        info.style.top = '10px';
        info.style.width = '100%';
        info.style.textAlign = 'center';

        container.appendChild( info );

        //

        camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, 0.01, 10000 );
        camera.setLens(18);

        camera.position.y = 10;
        //camera.position.x = -2;
        camera.position.z = 50;

        scene = new THREE.Scene();

        //

        var light = new THREE.DirectionalLight( 0xefefff, 2 );
        light.position.set( 1, 1, 1 ).normalize();
        scene.add( light );

        var light = new THREE.DirectionalLight( 0xffefef, 2 );
        light.position.set( -1, -1, -1 ).normalize();
        scene.add( light );


        //terrain.addDecal(new THREE.Vector3(0.0, 0.0, 0.0));

        scene.add(terrain.getMesh());
        scene.add(terrain.getDecalMesh());
        scene.add(particleSystem.getMesh());

        //

        renderer = new THREE.WebGLRenderer( { antialias: true } );
        renderer.setClearColor( 0xaaaaaa );
        //renderer.setPixelRatio( window.devicePixelRatio );
        renderer.setSize( window.innerWidth, window.innerHeight );
        container.appendChild(renderer.domElement);

        //

        stats = new Stats();
        stats.domElement.style.position = 'absolute';
        stats.domElement.style.top = '0px';
        //container.appendChild( stats.domElement );


        controls = new THREE.OrbitControls(camera, renderer.domElement);
/*
        controls.rotateSpeed = 10.0;
        controls.zoomSpeed = 5;
        controls.panSpeed = 2;

        controls.noZoom = false;
        controls.noPan = false;

        controls.staticMoving = true;
        controls.dynamicDampingFactor = 0.3;
*/
        //

        window.addEventListener( 'resize', onWindowResize, false );

    }

    function onWindowResize() {

        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();

        renderer.setSize( window.innerWidth, window.innerHeight );

    }

    //
    var fps = 40;
    var time;
    var accTime = 0.0;

    function loop() {

        setTimeout(loop, 1000/fps);

        var now = new Date().getTime();
        var dt = (now - (time||now))/1000;
        time = now;

        accTime += dt;

        stats.begin();


        var cen = new THREE.Vector3(0,200,0);
        var nor = new THREE.Vector3(0,-1,0);
        var rad = 200;


        particleSystem.addParticlesFromDisk(20, cen, nor, rad);
        particleSystem.updateParticles(dt, terrain);


        controls.update();

        requestAnimationFrame(render);

        stats.end();
    }

    function render() {
        renderer.render( scene, camera );
    }

</script>

</body>
</html>
